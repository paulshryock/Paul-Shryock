---
title: Log in
slug: login
layout: scaffold
---
<form class="form constrain center" action="/auth/login" method="POST">
	<fieldset class="form__fields">
		<legend class="form__title">Log in to your account</legend>
		<div class="form__field">
			<label class="form__label" for="email">Email</label>
			<p class="form__field-validation">Please enter your email address.</p>
			<input
			autocomplete="email"
			autofocus
			class="form__input"
			id="email"
			name="email"
			pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
			required
			type="email"
			>
		</div>
		<div class="form__field">
			<label class="form__label" for="password">Password</label>
			<p class="form__field-validation">Please enter your password.</p>
			<input
			autocomplete="current-password"
			class="form__input"
			data-form-element="password"
			id="password"
			name="password"
			pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{12,99}$"
			required
			type="password"
			>
		</div>
		<button class="form__submit" type="submit">Log in</button>
	</fieldset>
	<footer class="form__footer">
		<p class="form__footer-title">Trouble logging in?</p>
		<ul class="form__links">
			<li class="form__link-item">
				<a class="form__link" href="/register">Create an account</a>
			</li>
			<li class="form__link-item">
				<a class="form__link" href="/forgot-password">Reset password</a>
			</li>
		</ul>
	</footer>
</form>
