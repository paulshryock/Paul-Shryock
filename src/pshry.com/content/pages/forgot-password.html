---
title: Reset password
slug: forgot-password
layout: scaffold
---
<form class="form constrain center" action="/auth/reset-password" method="POST">
	<fieldset class="form__fields">
		<legend class="form__title">Reset your password</legend>
		<div class="form__field">
			<label class="form__label" for="email">Email</label>
			<p class="form__field-validation">Please enter your email address.</p>
			<input
			autocomplete="email"
			autofocus
			class="form__input"
			id="email"
			name="email"
			pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
			required
			type="email"
			>
			<p class="form__field-note">You will receive a link to reset your password.</p>
		</div>
		<button class="form__submit" type="submit">Reset</button>
	</fieldset>
	<footer class="form__footer">
		<p class="form__footer-title">Don't need to reset your password?</p>
		<ul class="form__links">
			<li class="form__link-item">
				<a class="form__link" href="/login">Log in to your account</a>
			</li>
			<li class="form__link-item">
				<a class="form__link" href="/register">Create an account</a>
			</li>
		</ul>
	</footer>
</form>
